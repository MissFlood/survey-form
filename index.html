<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html><head>
  <link href="style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  </head>
<body>
   <div class="header"><h1 id="title">
      Survey Form
    </h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform.</p></div>
    <div class="survey"><form id="survey-form" action="">
      <label id="name-label" for="name">Name</label>
      <br>
        <input id="name" name="name" type="text" required placeholder="Enter your name">
     <br>
     <label id="email-label" for="email">Email</label>
      <br>
       <input id="email" name="email" type="email" required placeholder="Enter your email">
      <br>
      <label id="number-label" for="number">Age</label>
      <br>
      <input id="number" name="number" type="number" min="1" max="99" placeholder="Age">
      <br>
      <label for="role">Which option best describes your current role?</label>
      <br>
      <select id="dropdown" name="role">
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
 <br>
      <div>Would you recommend freeCodeCamp to a friend?<br>
      <input type="radio" id="definitely" value="definitely" name="recommend">
        <label for="definitely"> Definitely</label>
  <br>
  <input type="radio" id="maybe"  value="maybe" name="recommend"><label for="maybe"> Maybe</label>
  <br>
  <input type="radio" id="not-sure" value="not-sure" name="recommend"><label for="not-sure"> Not sure</label></div>
  <br>
  <div>What would you like to see improved?<br>
  <label for="videos"><input type="checkbox" id="videos" value="videos"> Videos</label>
    <br>
  <label for="wiki"><input type="checkbox" id="wiki" value="wiki"> Wiki</label>
  <br>
    <label for="forum"><input type="checkbox" id="forum" value="forum"> Forum</label></div>
    <br>
  <div>Any comments or suggestions?
    <textarea>Enter your comment here...</textarea></div>
      <br>
      <button id="submit" type="submit"><strong>Submit</strong></button>
      </form></div>
</body></html>
